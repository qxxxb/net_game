syntax = "proto3";

message ServerMsg {
    enum Kind {
        Info = 0;
        GameSnapshot = 1;
    }

    message PlayerSnapshot {
        float posX = 1;
        float posY = 2;
    }

    message GameSnapshot {
        uint32 tick = 1;
        repeated PlayerSnapshot playerSnapshots = 2;
    }

    Kind kind = 1;
    GameSnapshot gameSnapshot = 2;
}
